<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
</head>

<body>
    <h2>二次方程求解器</h2>
    <form id="equationForm">
        <label for="a">x<sup>2</sup> 的系数：</label>
        <input type="number" id="a" required>
        <label for="b">x 的系数：</label>
        <input type="number" id="b" required>
        <label for="c">常数项：</label>
        <input type="number" id="c" required>
        <input type="submit" value="求解">
    </form>
    <div id="solutionArea">
        解的区域
    </div>

    <script>
        document.getElementById('equationForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);

            const discriminant = b * b - 4 * a * c;
            const solutionArea = document.getElementById('solutionArea');
            solutionArea.innerHTML = "解的区域：";

            if (discriminant > 0) {
                const x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                const x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                solutionArea.innerHTML += `x1 = ${x1}, x2 = ${x2}`;
            } else if (discriminant === 0) {
                const x = -b / (2 * a);
                solutionArea.innerHTML += `x = ${x}`;
            } else {
                const realPart = -b / (2 * a);
                const imaginaryPart = Math.sqrt(-discriminant) / (2 * a);
                solutionArea.innerHTML += `x1 = ${realPart}+${imaginaryPart}i, x2 = ${realPart}-${imaginaryPart}i`;
            }
        });
    </script>
</body>

</html>
